<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Secret for You | Bridesmaid Proposal</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #d4a373; 
            --accent: #e29578;  
            --bg-light: #fdfaf9;
            --text-dark: #5e503f;
            --env-color: #ffffff; 
            --env-dark: #f8edeb;
            /* YOUR BEAUTIFUL IMAGE LINK */
            --main-image: url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?auto=format&fit=crop&q=80&w=1000');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-light); color: var(--text-dark); overflow-x: hidden; }

        /* --- ENVELOPE STAGE --- */
        #invitation-intro {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #fffafa; position: fixed; width: 100%; z-index: 3000;
            transition: opacity 1s ease; overflow: hidden;
        }

        /* The Secret Image Hidden inside */
        .secret-photo-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--main-image) center/cover;
            opacity: 0; transform: scale(0.5);
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .envelope-container {
            width: 320px; height: 220px; position: relative; transform-style: preserve-3d;
            cursor: pointer; transition: transform 1s ease; z-index: 5;
        }
        
        .envelope-front {
            position: absolute; width: 100%; height: 100%; background: var(--env-color);
            backface-visibility: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid #eee;
        }
        
        #guest-name { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: var(--accent); }

        .heart-icon {
            margin-top: 20px; color: var(--accent); font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- OPENING ANIMATION --- */
        .envelope-container.open { transform: translateY(300px) rotateX(-20deg) scale(0.5); opacity: 0; }
        .reveal-secret .secret-photo-bg { opacity: 1; transform: scale(1); }

        /* --- MAIN CONTENT --- */
        #main-content { display: none; opacity: 0; transition: 1.5s; }
        
        .proposal-card {
            max-width: 500px; margin: 40px auto; background: white; 
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden;
            text-align: center; border: 1px solid #eee;
        }

        .card-img { width: 100%; height: 250px; background: var(--main-image) center/cover; }
        .card-body { padding: 40px 20px; }

        .title-script { font-family: 'Dancing Script', cursive; font-size: 3rem; color: var(--accent); }
        .date-badge { display: inline-block; padding: 10px 25px; background: var(--env-dark); border-radius: 30px; font-weight: 600; margin: 20px 0; }

        .btn-action {
            display: block; width: 100%; max-width: 280px; margin: 15px auto;
            padding: 16px; border-radius: 50px; text-decoration: none;
            font-weight: 600; transition: 0.3s; border: none; cursor: pointer; text-align: center;
        }
        .btn-yes { background: var(--accent); color: white; }

        .petal { position: fixed; top: -10%; pointer-events: none; z-index: 4000; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="">

    <div id="invitation-intro">
        <div class="secret-photo-bg"></div>
        <div class="envelope-container" onclick="openInvitation()">
            <div class="envelope-front">
                <p style="letter-spacing: 3px; font-size: 0.6rem;">DEAREST</p>
                <div id="guest-name">Bridesmaid</div>
                <div class="heart-icon"><i class="fa-solid fa-heart"></i></div>
                <p style="margin-top: 20px; font-size: 0.7rem; opacity: 0.5;">Tap to reveal my secret</p>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="proposal-card">
            <div class="card-img"></div>
            <div class="card-body">
                <p style="letter-spacing: 2px; font-size: 0.7rem;">MY DEAR FRIEND</p>
                <h2 class="title-script">Will you be my Bridesmaid?</h2>
                <p style="margin: 20px 0; line-height: 1.6; color: #666;">
                    I'm getting married! I can't imagine standing there without you by my side.
                </p>
                <div class="date-badge">MAY 2026 ‚Ä¢ FIRST WEEK</div>
                <p style="font-size: 0.8rem; color: #999;">HIKKADUWA, SRI LANKA</p>
            </div>
        </div>

        <div style="text-align: center; padding-bottom: 50px;">
            <button class="btn-action btn-yes" onclick="location.href='https://wa.me/94765599166?text=YES! I will be your bridesmaid!'">
                YES, I'M IN! ‚ú®
            </button>
            <p style="font-family: 'Dancing Script'; font-size: 1.5rem; margin-top: 30px;">With Love, Hiruni</p>
        </div>
    </div>

    <script>
        function openInvitation() {
            const intro = document.getElementById('invitation-intro');
            const envelope = document.querySelector('.envelope-container');
            
            // 1. Zoom out envelope
            envelope.classList.add('open');
            
            // 2. Reveal the "Secret" background photo
            intro.classList.add('reveal-secret');

            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    setTimeout(() => { 
                        document.getElementById('main-content').style.opacity = '1'; 
                    }, 50);
                }, 1000);
            }, 2500); // Allow time for the photo reveal animation
        }

        function createPetals() {
            const symbols = ['üå∏', '‚ú®', 'ü§ç'];
            for(let i=0; i<20; i++) {
                let petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.fontSize = (Math.random() * 10 + 15) + 'px';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(petal);
            }
        }

        window.onload = () => {
            const name = new URLSearchParams(window.location.search).get('name');
            if(name) document.getElementById('guest-name').innerText = name.replace(/\+/g, ' ');
            createPetals();
        };
    </script>
</body>
</html>
